<h2>User List</h2>
<table>
    <thead>
        <tr>
            <th>email</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>password</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.email}}</td>
            <td>{{u.firstName}}</td>
            <td>{{u.lastName}}</td>
            <td>{{u.password}}</td>

        </tr>
    </tbody>
</table>
